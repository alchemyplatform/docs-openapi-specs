openapi: 3.1.0
info:
  title: Trace Transaction
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
        default: eth-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: trace
paths:
  /{apiKey}:
    post:
      tags: []
      summary: trace_transaction
      description: Returns all traces of given transaction.
      operationId: trace-transaction
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/trace_transaction
      responses:
        '200':
          description: 'Returns - Array of traces of given transaction.'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/trace_transaction
