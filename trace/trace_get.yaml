openapi: 3.1.0
info:
  title: trace_get
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-goerli
          - arb-sepolia
          - opt-mainnet
          - opt-goerli
          - opt-sepolia
          - base-mainnet
          - base-goerli
          - base-sepolia
        default: eth-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: trace
paths:
  /{apiKey}:
    post:
      summary: trace_get
      description: Returns trace at given position.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: |
              <style>
                .custom-style {
                  color: #048FF4;
                }
              </style>
              For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/trace_get
      x-readme:
        explorer-enabled: false
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: shell
            name: cURL
            code: |
              curl https://eth-mainnet.g.alchemy.com/v2/your-api-key \
              -X POST \
              -H "Content-Type: application/json" \
              -d '{"method":"trace_get","params":["0x17104ac9d3312d8c136b7f44d4b8b47852618065ebfa534bd2d3b5ef218ca1f3",["0x0"]],"id":1,"jsonrpc":"2.0"}'
      responses:
        '200':
          description: 'Returns - Trace object.'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/trace_get
      operationId: trace-get
