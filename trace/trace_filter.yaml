openapi: 3.1.0
info:
  title: Trace Filter
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    post:
      summary: trace_filter
      description: Returns traces matching given filter.
      operationId: trace-filter
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/trace_filter
      responses:
        '200':
          description: 'Returns - Array of Traces matching given filter.'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/trace_filter
