openapi: 3.1.0
info:
  title: trace_rawTransaction
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-sepolia
          - opt-mainnet
          - opt-sepolia
          - base-mainnet
          - base-sepolia
        default: eth-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: trace
paths:
  /{apiKey}:
    post:
      summary: trace_rawTransaction
      description: Traces a call to eth_sendRawTransaction without making the call, returning the traces.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: |
              <style>
                .custom-style {
                  color: #048FF4;
                }
              </style>
              For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/trace_rawTransaction
      x-readme:
        explorer-enabled: false
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: shell
            name: cURL
            code: |
              curl https://eth-mainnet.g.alchemy.com/v2/your-api-key \
              -X POST \
              -H "Content-Type: application/json" \
              -d '{"method":"trace_rawTransaction","params":["0xd46e8dd67c5d32be8d46e8dd67c5d32be8058bb8eb970870f072445675058bb8eb970870f072445675",["trace"]],"id":1,"jsonrpc":"2.0"}'
      responses:
        '200':
          description: 'Returns - Block traces'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/trace_call
      operationId: trace-rawTransaction
