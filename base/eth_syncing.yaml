openapi: 3.1.0
info:
  title: eth_syncing - Base
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - base-mainnet
          - base-goerli
        default: base-mainnet
paths:
  /{apiKey}:
    post:
      summary: eth_syncing - Base
      description: Returns a list of addresses owned by client.
      operationId: eth-syncing-base
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        description: Accepts nothing.
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/eth_syncing
      responses:
        '200':
          description: Returns 20 Bytes - addresses owned by the client.
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/eth_syncing
