openapi: 3.1.0
info:
  title: starknet_blockNumber
  description: Get the most recent accepted block number
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - starknet-mainnet
          - starknet-goerli
        default: starknet-mainnet
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        operationId: starknet-blockNumber
        summary: starknet_blockNumber
        description: Get the most recent accepted block number
        parameters:
          - name: apiKey
            in: path
            schema:
              type: string
              default: docs-demo
              description: |
                <style>
                  .custom-style {
                    color: #048FF4;
                  }
                </style>
                For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
            required: true
        requestBody:
          description: Request Body
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../evm_body.yaml#/common_request_fields'
                  - type: object
                    properties:
                      method:
                        $ref: '../components/schemas.yaml#/Method'
                        default: starknet_blockNumber
                      params:
                        type: array
                        title: params
                        description: The method takes no parameters
        x-readme:
          samples-languages:
            - curl
            - javascript
            - python
        responses:
          '200':
            description: The latest block number
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '../evm_responses.yaml#/common_response_fields'
                    - type: object
                      properties:
                        result:
                          $ref: '../components/starknet/schemas.yaml#/BlockNumber'
                      example:
                        $ref: '../components/starknet/examples.yaml#/starknet_blockNumber'
