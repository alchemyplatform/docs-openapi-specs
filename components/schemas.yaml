Hex:
  type: string
  pattern: '^0[xX][0-9a-fA-F]+$'

# TODO: this does not currently allow for ENS addresses (e.g. vitalik.eth)
Address:
  $ref: '#/Hex'
  minLength: 42
  maxLength: 42
  # Vitalik's ETH address
  default: '0xd8da6bf26964af9d7eed9e03e53415d37aa96045'

FromAddress:
  $ref: '#/Address'
  # TODO: would hex make more sense than 20 bytes here?
  description: '20 Bytes - The address the transaction is sent from.'

ToAddress:
  $ref: '#/Address'
  description: '20 Bytes - The address the transaction is directed to.'
  # USDC contract
  default: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'

Value:
  $ref: '#/Hex'
  description: 'amount of ETH to transfer from sender to recipient (in WEI, a denomination of ETH)'
  default: '0x0'

Data:
  $ref: '#/Hex'
  description: '(optional)'
  # transfer 1 USDC to address
  default: '0xa9059cbb000000000000000000000000fc43f5f9dd45258b3aff31bdbe6561d97e8b71de00000000000000000000000000000000000000000000000000000000000f4240'

GasLimit:
  type: string
  description: 'max amount of gas units that can be consumed by the transaction'

GasPrice:
  type: string
  description: '(optional)'

MaxPriorityFeePerGas:
  type: string
  description: 'max amount of gas to be included as a tip to the validator'

MaxFeePerGas:
  type: string
  description: 'max amount of gas willing to be paid for the transaction (inclusive of baseFeePerGas and maxPriorityFeePerGas)'

TxObject:
  type: object
  properties:
    from:
      $ref: '#/FromAddress'
    to:
      $ref: '#/ToAddress'
    value:
      $ref: '#/Value'
    data:
      $ref: '#/Data'
    gas:
      $ref: '#/GasLimit'
    gasPrice:
      $ref: '#/GasPrice'
    maxFeePerGas:
      $ref: '#/MaxFeePerGas'
    maxPriorityFeePerGas:
      $ref: '#/MaxPriorityFeePerGas'

  # TODO: what about empty to address when deploying contract?  
  required:
    - to

Id:
  type: integer
  default: 1
  # readOnly: true hides field in Readme UI!
  readOnly: true

JsonRpc:
  type: string
  default: '2.0'
  readOnly: true

