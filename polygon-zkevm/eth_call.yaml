openapi: 3.1.0
info:
  title: eth call - Polygon zkEVM
  description: Executes a new message call immediately without creating a transaction on the blockchain.
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - polygonzkevm-mainnet
          - polygonzkevm-testnet
        default: polygonzkevm-testnet
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        operationId: eth-call-polygon-zkevm
        summary: eth_call - Polygon zkEVM
        description: Executes a new message call immediately without creating a transaction on the blockchain.
        parameters:
          - name: apiKey
            in: path
            schema:
              type: string
              default: docs-demo
              description: |
                <style>
                  .custom-style {
                    color: #048FF4;
                  }
                </style>
                For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
            required: true
        requestBody:
          description: Accepts the transaction call object and the block number / block hash / block tag to execute the call on.
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/eth_call_polygon_zkevm
        x-readme:
          explorer-enabled: false
          samples-languages:
            - curl
            - javascript
            - python
          code-samples:
          - language: javascript
            name: Alchemy SDK
            code: |
              // Setup: npm install alchemy-sdk
              // Github: https://github.com/alchemyplatform/alchemy-sdk-js
              const { Network, Alchemy } = require("alchemy-sdk");

              // Optional config object, but defaults to demo api-key and eth-mainnet.
              const settings = {
                apiKey: "demo", // Replace with your Alchemy API Key.
                network: Network.MATIC_MAINNET, // Replace with your network.
              };
              const alchemy = new Alchemy(settings);

              // Make a sample eth_call
              alchemy.core
                .call({
                  to: "0x4976fb03C32e5B8cfe2b6cCB31c09Ba78EBaBa41",
                  gas: "0x76c0",
                  gasPrice: "0x9184e72a000",
                  data: "0x3b3b57debf074faa138b72c65adbdcfb329847e4f2c04bde7f7dd7fcad5a52d2f395a558",
                })
                .then(console.log);
        responses:
          '200':
            description: The result of the call.
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/eth_call
