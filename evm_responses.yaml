        $ref: ./evm_examples.yaml#/alchemy_getTokenBalances
alchemy_getTokenMetadata:
  allOf:
    - $ref: '#/common_response_fields'
    - type: object
      properties:
        result:
          type: object
          properties:
            name:
              type: string
              description: String - The token's name. null if not defined in the contract and not available from other sources.
            symbol:
              type: string
              description: String - The token's symbol. null if not defined in the contract and not available from other sources.
            decimals:
              type: number
              description: Number - The number of decimals of the token. null if not defined in the contract and not available from other sources.
            logo:
              type: string
              description: String - URL of the token's logo image. null if not available.
      example:
        $ref: ./evm_examples.yaml#/alchemy_getTokenMetadata
trace_call:
  allOf:
    - $ref: '#/common_response_fields'
    - type: object
      properties:
        result:
          $ref: '#/trace_block'
      example:
        $ref: ./evm_examples.yaml#/trace_call
trace_block:
  type: object
  properties:
    output:
      type: string
    stateDiff:
      type: string
    trace:
      type: array
      items:
        type: object
        properties:
          action:
            $ref: '#/action_object'
          error:
            type: string
          subtraces:
            type: string
          traceAddress:
            type: array
            items:
              type: string
          type:
            type: string
    vmTrace:
      type: string
  example:
    $ref: ./evm_examples.yaml#/trace_block
action_object:
  type: object
  properties:
    callType:
      type: string
    from:
      type: string
    gas:
      type: string
    input:
      type: string
    to:
      type: string
    value:
      type: string
trace_filter:
  allOf:
    - $ref: '#/common_response_fields'
    - type: object
      properties:
        result:
          type: array
          items:
            $ref: '#/trace_filter_object'
      example:
        $ref: ./evm_examples.yaml#/trace_filter
trace_filter_object:
  type: object
