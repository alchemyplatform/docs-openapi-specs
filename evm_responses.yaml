            - type: object
              properties:
                entryPoint:
                  type: string
                  description: EntryPoint address
                blockNumber:
                  type: integer
                  description: Block number in which UserOperation is included
                blockHash:
                  type: string
                  description: Block hash of the block containing UserOperation
                transactionHash:
                  type: string
