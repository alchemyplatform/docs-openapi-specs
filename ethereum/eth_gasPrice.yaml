openapi: 3.1.0
info:
  title: Gas Price
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_gasPrice
      description: Returns the current price per gas in wei.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts nothing."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_gasPrice
      responses:
        '200':
          description: "Returns integer of the current gas price in wei."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/string_result_response'
      operationId: eth_gasPrice