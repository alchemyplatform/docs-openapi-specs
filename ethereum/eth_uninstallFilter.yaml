openapi: 3.1.0
info:
  title: Uninstall Filter
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_uninstallFilter
      description: "Uninstalls a filter with given id. Should always be called when watch is no longer needed. Additionally, Filters timeout when they arenâ€™t requested with eth_getFilterChangesfor a period of time."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts the filter id."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_uninstallFilter
      responses:
        '200':
          description: "Returns true if the filter was successfully uninstalled, otherwise false."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_cancelPrivateTransaction'
      operationId: eth_uninstallFilter
