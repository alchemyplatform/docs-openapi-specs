openapi: 3.1.0
info:
  title: Hash Transaction
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getTransactionByHash
      description: Returns the information about a transaction requested by transaction hash. In the response object, `blockHash`, `blockNumber`, and `transactionIndex` are `null` when the transaction is pending.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts 32 Bytes - hash of a transaction."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getTransactionByHash
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_getTransactionByHash'
      operationId: eth_getTransactionByHash