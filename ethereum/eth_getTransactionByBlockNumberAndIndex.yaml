openapi: 3.1.0
info:
  title: Reading Transactions
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getTransactionByBlockNumberAndIndex
      description: Returns information about a transaction by block number and transaction index position.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../body.yaml#/eth_getTransactionByBlockNumberAndIndex
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: ../responses.yaml#/eth_block
      operationId: eth_getTransactionByBlockNumberAndIndex
