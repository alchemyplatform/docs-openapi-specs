openapi: 3.1.0
info:
  title: Balance
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getBalance
      description: Returns the balance of the account of a given address.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts 1. 20 Bytes - address to check for balance 2. Integer block number, or the string 'latest', 'earliest' or 'pending'."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getBalance
      responses:
        '200':
          description: "Returns hex value of the current ETH balance for the given address, measured in wei."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/string_result_response'
      operationId: eth_getBalance
