openapi: 3.1.0
info:
  title: eth_getBalance - Ethereum
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - eth-mainnet
        - eth-sepolia
        - eth-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: eth_getBalance - Ethereum
        description: Returns the balance of the account of a given address.
        parameters:
          - $ref: ../components/parameters.yaml#/ApiKey
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/eth_getBalance
        x-readme:
          samples-languages:
            - curl
            - javascript
            - python
          code-samples:
            - language: javascript
              name: Alchemy SDK
              code: |
                // Setup: npm install alchemy-sdk
                // Github: https://github.com/alchemyplatform/alchemy-sdk-js
                import { Network, Alchemy } from "alchemy-sdk";

                // Optional config object, but defaults to demo api-key and eth-mainnet.
                const settings = {
                  apiKey: "demo", // Replace with your Alchemy API Key.
                  network: Network.ETH_MAINNET, // Replace with your network.
                };
                const alchemy = new Alchemy(settings);

                alchemy.core.getBalance("vitalik.eth", "latest").then(console.log);
        responses:
          '200':
            description: 'Returns hex value of the current ETH balance for the given address, measured in wei.'
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/string_result_response
        operationId: eth-getBalance
