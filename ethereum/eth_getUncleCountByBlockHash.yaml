openapi: 3.1.0
info:
  title: Uncle Count By Hash
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getUncleCountByBlockHash
      description: "Returns the number of uncles in a block matching the given block hash."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts 32 Bytes - hash of a block."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getUncleCountByBlockHash
      responses:
        '200':
          description: "Returns integer of the number of uncles in this block."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/string_result_response'
      operationId: eth_getUncleCountByBlockHash
