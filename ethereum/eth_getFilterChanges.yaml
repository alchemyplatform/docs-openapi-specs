openapi: 3.1.0
info:
  title: Filter Changes
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getFilterChanges
      description: "Polling method for a filter, which returns an array of logs which occurred since last poll."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts the filter id."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getFilterChanges
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_getLogs'
      operationId: eth_getFilterChanges
