openapi: 3.1.0
info:
  title: Transaction Count by number
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getBlockTransactionCountByNumber
      description: Returns the number of transactions in a block matching the given block number.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts integer of a block number, or the string 'earliest', 'latest' or 'pending'."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getBlockTransactionCountByNumber
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_call'
      operationId: eth_getBlockTransactionCountByNumber