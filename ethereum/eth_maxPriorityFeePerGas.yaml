openapi: 3.1.0
info:
  title: Priority Fee per Gas
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_maxPriorityFeePerGas
      description: "Returns a fee per gas that is an estimate of how much you can pay as a priority fee, or 'tip', to get a transaction included in the current block."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts nothing."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_maxPriorityFeePerGas
      responses:
        '200':
          description: "Returns the estimated priority fee per gas."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/string_result_response'
      operationId: eth_maxPriorityFeePerGas
