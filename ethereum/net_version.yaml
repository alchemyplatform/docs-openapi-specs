openapi: 3.1.0
info:
  title: Network Id
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: net_version
      description: "Returns the current network id."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts nothing."
        content:
          application/json:
            schema:
              $ref: body.yaml#/net_version
      responses:
        '200':
          description: "Returns the current network id."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/net_version'
      operationId: net_version
