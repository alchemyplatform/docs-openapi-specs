openapi: 3.1.0
info:
  title: Chain Information
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2/{apiKey}'
    variables:
      apiKey:
        default: demo
paths:
  /:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: net_listening
        description: Returns true if client is actively listening for network connections.
        tags: []
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../body.yaml#/net_listening
        responses:
          '200':
            description: 'Returns true when listening, otherwise false.'
            content:
              application/json:
                schema:
                  $ref: ../responses.yaml#/eth_cancelPrivateTransaction
        operationId: net_listening
