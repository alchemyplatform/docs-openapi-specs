openapi: 3.1.0
info:
  title: net_listening - Ethereum
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-sepolia
          - eth-goerli
        default: eth-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: core
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: net_listening - Ethereum
        description: Returns true if client is actively listening for network connections.
        tags: []
        parameters:
          - $ref: ../components/parameters.yaml#/ApiKey
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/net_listening
        responses:
          '200':
            description: 'Returns true when listening, otherwise false.'
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/eth_cancelPrivateTransaction
        operationId: net-listening
