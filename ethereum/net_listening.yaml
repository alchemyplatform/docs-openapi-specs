openapi: 3.1.0
info:
  title: Network Connection
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: net_listening
      description: "Returns true if client is actively listening for network connections."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts nothing."
        content:
          application/json:
            schema:
              $ref: body.yaml#/net_listening
      responses:
        '200':
          description: "Returns true when listening, otherwise false."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_cancelPrivateTransaction'
      operationId: net_listening