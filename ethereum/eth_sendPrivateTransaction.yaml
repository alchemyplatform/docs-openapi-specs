openapi: 3.1.0
info:
  title: Private Transaction
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_sendPrivateTransaction
      description: Send a single private transaction through Flashbots. Private transactions are sent directly to miners and not included in the public mempool.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_sendPrivateTransaction
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_sendRawTransaction'
      operationId: eth_sendPrivateTransaction
