openapi: 3.1.0
info:
  title: Storage
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getStorageAt
      description: Returns the value from a storage position at a given address, or in other words, returns the state of the contract's storage, which may not be exposed via the contract's methods.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts (1) 20 Bytes - address of the storage. (2) Integer of the position in the storage. (3) Integer block number, or the string 'latest', 'earliest' or 'pending'."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getStorageAt
      responses:
        '200':
          description: "Returns the value at this storage position."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/string_result_response'
          description: ""
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_getStorageAt'
      operationId: eth_getStorageAt