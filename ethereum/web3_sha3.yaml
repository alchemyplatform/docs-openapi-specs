openapi: 3.1.0
info:
  title: web3_sha3 - Ethereum
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-sepolia
          - eth-goerli
        default: eth-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: core
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: web3_sha3 - Ethereum
        description: Returns Keccak-256 (not the standardized SHA3-256) of the given data.
        tags: []
        parameters:
          - $ref: ../components/parameters.yaml#/ApiKey
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/web3_sha3
        responses:
          '200':
            description: Returns the SHA3 result of the given string.
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/string_result_response
        operationId: web3-sha3
