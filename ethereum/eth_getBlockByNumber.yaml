openapi: 3.1.0
info:
  title: eth_getBlockByNumber - Ethereum
  description: Retrieves information from a particular block in the blockchain.
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-sepolia
          - eth-goerli
        default: eth-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: core
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        operationId: eth-getBlockByNumber
        summary: eth_getBlockByNumber - Ethereum
        description: Returns information about a block by block number.
        parameters:
          - $ref: ../components/parameters.yaml#/ApiKey
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/eth_getBlockByNumber
        x-readme:
          explorer-enabled: false
          samples-languages:
            - curl
            - javascript
            - python
          code-samples:
            - language: javascript
              name: Alchemy SDK
              code: |
                // Setup: npm install alchemy-sdk
                // Github: https://github.com/alchemyplatform/alchemy-sdk-js
                import { Network, Alchemy } from "alchemy-sdk";

                // Optional config object, but defaults to demo api-key and eth-mainnet.
                const settings = {
                  apiKey: "demo", // Replace with your Alchemy API Key.
                  network: Network.ETH_MAINNET, // Replace with your network.
                };
                const alchemy = new Alchemy(settings);

                alchemy.core.getBlock(15221026).then(console.log);
        responses:
          '200':
            description: 'Returns a block object with the following fields, or null when no block was found.'
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/eth_block
