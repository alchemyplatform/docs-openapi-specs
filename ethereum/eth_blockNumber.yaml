openapi: 3.1.0
info:
  title: eth_blockNumber - Ethereum
  description: Retrieves information from a particular block in the blockchain.
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - eth-mainnet
        - eth-sepolia
        - eth-goerli
        default: eth-mainnet
x-readme:
  samples-languages:
    - curl
    - javascript
    - python
paths:
  /{apiKey}:
    post:
      $ref: ../components/evm.yaml#/EthBlockNumber
      summary: eth_blockNumber - Ethereum
      operationId: eth-blocknumber
      x-readme:
        code-samples:
          - language: javascript
            name: Alchemy SDK
            code: |
              // Setup: npm install alchemy-sdk
              // Github: https://github.com/alchemyplatform/alchemy-sdk-js
              import { Network, Alchemy } from "alchemy-sdk";

              // Optional Config object, but defaults to demo api-key and eth-mainnet.
              const settings = {
                apiKey: "demo", // Replace with your Alchemy API Key.
                network: Network.ETH_MAINNET, // Replace with your network.
              };
              const alchemy = new Alchemy(settings);

              // Get the latest block number
              alchemy.core.getBlockNumber().then(console.log);
