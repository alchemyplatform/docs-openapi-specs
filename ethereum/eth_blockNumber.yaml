openapi: 3.1.0
info:
  title: eth_blockNumber - Ethereum
  description: Retrieves information from a particular block in the blockchain.
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - eth-mainnet
        - eth-sepolia
        - eth-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: eth_blockNumber - Ethereum
        operationId: eth-blocknumber
        description: Returns the number of the most recent block.
        parameters:
          - $ref: ../components/parameters.yaml#/ApiKey
        requestBody:
          description: Accepts nothing.
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/eth_blockNumber
        x-readme:
          samples-languages:
            - curl
            - javascript
            - python
          code-samples:
            - language: javascript
              name: Alchemy SDK
              code: |
                // Setup: npm install alchemy-sdk
                // Github: https://github.com/alchemyplatform/alchemy-sdk-js
                import { Network, Alchemy } from "alchemy-sdk";

                // Optional Config object, but defaults to demo api-key and eth-mainnet.
                const settings = {
                  apiKey: "demo", // Replace with your Alchemy API Key.
                  network: Network.ETH_MAINNET, // Replace with your network.
                };
                const alchemy = new Alchemy(settings);

                // Get the latest block number
                alchemy.core.getBlockNumber().then(console.log);
        responses:
          '200':
            description: Returns integer of the current block number the client is on.
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/eth_blockNumber
