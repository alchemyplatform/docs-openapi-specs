openapi: 3.1.0
info:
  title: Transaction by block hash and index
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_getBlockReceipts
      description: Get all transaction receipts for a given block on Ethereum.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts block number or block hash to fetch transaction receipts for, or the string 'earliest', 'latest' or 'pending'."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_getBlockReceipts
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/eth_getBlockReceipts'
      operationId: eth_getBlockReceipts