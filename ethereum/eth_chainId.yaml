openapi: 3.1.0
info:
  title: Chain Id
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.alchemyapi.io/v2'
    variables:
      apiKey:
        default: demo
paths:
  '/{apiKey}':
    post:
      summary: eth_chainId
      description: "Returns the currently configured chain ID, a value used in replay-protected transaction signing as introduced by EIP-155."
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: demo
          required: true
      requestBody:
        description: "Accepts nothing."
        content:
          application/json:
            schema:
              $ref: body.yaml#/eth_chainId
      responses:
        '200':
          description: "Returns integer of the current chain ID."
          content:
            application/json:
              schema:
                $ref: 'responses.yaml#/string_result_response'
      operationId: eth_chainId