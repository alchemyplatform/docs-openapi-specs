openapi: 3.1.0
info:
  title: eth_chainId
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.g.alchemy.com/v2 '
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: eth_chainId
        description: 'Returns the currently configured chain ID, a value used in replay-protected transaction signing as introduced by EIP-155.'
        tags: []
        parameters:
          - name: apiKey
            in: path
            schema:
              type: string
              default: docs-demo
              description: For higher throughput, **[create your own API key](https://alchemy.com/?a=docs-demo)**
            required: true
        requestBody:
          content:
            application/json:
              schema:
                $ref: ../evm_body.yaml#/eth_chainId
        responses:
          '200':
            description: Returns integer of the current chain ID.
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/string_result_response
        operationId: eth-chainId
