openapi: 3.1.0
info:
  title: eth_chainId - Ethereum
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - eth-mainnet
        - eth-sepolia
        - eth-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    $ref: '#/components/pathItems/path'
components:
  pathItems:
    path:
      post:
        summary: eth_chainId - Ethereum
        description: 'Returns the currently configured chain ID, a value used in replay-protected transaction signing as introduced by EIP-155.'
        operationId: eth-chainId
        parameters:
          - $ref: ../components/parameters.yaml#/ApiKey
        requestBody:
          content:
            application/json:
              schema:
                id:
                  $ref: ./schemas.yaml#/Id
                jsonrpc:
                  $ref: ./schemas.yaml#/JsonRpc
                method:
                  $ref: ./schemas.yaml#/Method
                  default: eth_chainId
        responses:
          '200':
            description: Returns integer of the current chain ID.
            content:
              application/json:
                schema:
                  $ref: ../evm_responses.yaml#/string_result_response
