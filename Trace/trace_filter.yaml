openapi: 3.1.0
info:
  title: Trace Filter
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.g.alchemy.com/v2 '
paths:
  /{apiKey}:
    post:
      summary: trace_filter
      description: Returns traces matching given filter.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: For higher throughput, **[create your own API key](https://alchemy.com/?a=docs-demo)**
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/trace_filter
      responses:
        '200':
          description: 'Returns - Array of Traces matching given filter.'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/trace_filter
      operationId: trace-filter
