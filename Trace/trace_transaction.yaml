openapi: 3.1.0
info:
  title: Trace Transaction
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    post:
      summary: trace_transaction
      description: Returns all traces of given transaction.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: |
              <style>
                .custom-style {
                  color: #048FF4;
                }
              </style>
              For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/trace_transaction
      responses:
        '200':
          description: 'Returns - Array of traces of given transaction.'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/trace_transaction
      operationId: trace-transaction
