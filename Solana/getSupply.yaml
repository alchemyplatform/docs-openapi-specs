    post:
      summary: getSupply
      description: Returns information about the current supply.
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: For higher throughput, **[create your own API key](https://alchemy.com/?a=docs-demo)**
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getSupply
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getSupply
      operationId: getSupply
