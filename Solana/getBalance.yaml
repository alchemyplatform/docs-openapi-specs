            schema:
              $ref: solana_body.yaml#/getBalance
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getBalance
      operationId: getBalance
      x-readme:
        explorer-enabled: false
