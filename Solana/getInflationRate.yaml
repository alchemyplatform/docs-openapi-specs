            description: For higher throughput, **[create your own API key](https://alchemy.com/?a=docs-demo)**
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getInflationRate
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getInflationRate
      operationId: getInflationRate
