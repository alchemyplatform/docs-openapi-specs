openapi: 3.1.0
info:
  title: Request Airdrop
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
      variables:
        network:
          enum:
          - solana-mainnet
          - solana-devnet
          default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: requestAirdrop
      description: Requests an airdrop of lamports to a Pubkey
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: |
              <style>
                .custom-style {
                  color: #048FF4;
                }
              </style>
              For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/requestAirdrop
      x-readme:
        explorer-enabled: false
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: shell
            name: cURL
            code: |
              curl https://solana-mainnet.g.alchemy.com/v2/YOUR-API-KEY -X POST -H "Content-Type: application/json" -d '
              {
                "jsonrpc": "2.0", "id": 1,
                "method": "requestAirdrop",
                "params": [
                  "83astBRguLMdt2h5U1Tpdq5tjFoJ6noeGwaY3mDLVcri",
                  1000000000
                ]
              }'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/requestAirdrop
      operationId: requestAirdrop
