      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/alchemy_getTokenAllowance
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/alchemy_getTokenAllowance
      operationId: alchemy-getTokenAllowance
