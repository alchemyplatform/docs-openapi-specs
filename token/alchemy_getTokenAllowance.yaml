      network:
        enum:
          - eth-mainnet
          - polygon-mainnet
          - polygon-amoy
          - arb-mainnet
          - arb-sepolia
          - opt-mainnet
          - opt-sepolia
          - base-mainnet
          - base-sepolia
          - zksync-mainnet
          - zksync-sepolia
