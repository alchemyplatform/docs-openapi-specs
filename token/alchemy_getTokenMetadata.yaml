openapi: 3.1.0
info:
  title: Token Metadata
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-goerli
          - opt-mainnet
          - opt-goerli
          - base-mainnet
          - base-testnet
        default: eth-mainnet
paths:
  /{apiKey}:
    post:
      summary: alchemy_getTokenMetadata
      description: 'Returns metadata (name, symbol, decimals, logo) for a given token contract address.'
      tags: []
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../evm_body.yaml#/alchemy_getTokenMetadata
      x-readme:
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: javascript
            name: Alchemy SDK
            code: |
              // Github: https://github.com/alchemyplatform/alchemy-sdk-js
              // Setup: npm install alchemy-sdk
              import { Network, Alchemy } from "alchemy-sdk";

              // Optional Config object, but defaults to demo api-key and eth-mainnet.
              const settings = {
                apiKey: "demo", // Replace with your Alchemy API Key.
                network: Network.ETH_MAINNET, // Replace with your network.
              };
              const alchemy = new Alchemy(settings);

              // Print token metadata of USDC
              const usdcContract = "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48";
              alchemy.core.getTokenMetadata(usdcContract).then(console.log);
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/alchemy_getTokenMetadata
      operationId: alchemy-getTokenMetadata
