openapi: 3.1.0
info:
  title: alchemy_simulateAssetChanges
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-goerli
          - arb-sepolia
          - opt-mainnet
          - opt-goerli
        default: eth-mainnet
x-readme:
  samples-languages:
    - curl
    - javascript
    - python
  id: 63c22160f3c53800167bbb73
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: transaction-simulation
paths:
  '/{apiKey}':
    post:
      summary: alchemy_simulateAssetChanges
      operationId: alchemy-simulateassetchanges
      description: Simulates a transaction and returns a list of asset changes.
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: ../components/schemas.yaml#/Id
                jsonrpc:
                  $ref: ../components/schemas.yaml#/JsonRpc
                method:
                  $ref: ../components/schemas.yaml#/Method
                  default: alchemy_simulateAssetChanges
                params:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    $ref: ../components/schemas.yaml#/TxObject
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - jsonrpc
                  - result
                properties:
                  id:
                    $ref: ../components/schemas.yaml#/Id
                  jsonrpc:
                    $ref: ../components/schemas.yaml#/JsonRpc
                  result:
                    $ref: '#/components/schemas/Result'
                example:
                  {
                    'jsonrpc': '2.0',
                    'id': 1,
                    'result':
                      {
                        'changes':
                          [
                            {
                              'assetType': 'ERC20',
                              'changeType': 'TRANSFER',
                              'from': '0xd8da6bf26964af9d7eed9e03e53415d37aa96045',
                              'to': '0xfc43f5f9dd45258b3aff31bdbe6561d97e8b71de',
                              'rawAmount': '1000000',
                              'contractAddress': '0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48',
                              'tokenId': null,
                              'decimals': 6,
                              'symbol': 'USDC',
                              'name': 'USD Coin',
                              'logo': 'https://static.alchemyapi.io/images/assets/3408.png',
                              'amount': '1',
                            },
                          ],
                        'gasUsed': '0x5208',
                        'error': null,
                      },
                  }

components:
  schemas:
    Result:
      type: object
      required:
        - changes
        - error
      properties:
        changes:
          type: array
          items:
            $ref: '#/components/schemas/AssetChange'
        gasUsed:
          type: [string, 'null']
        error:
          type: [object, 'null']
          properties:
            message:
              type: string
            revertReason:
              $ref: '#/components/schemas/RevertMessage'

    AssetChange:
      type: object
      required:
        - assetType
        - changeType
        - from
        - to
        - rawAmount
        - amount
        - symbol
        - decimals
        - contractAddress
        - name
        - logo
        - tokenId
      properties:
        assetType:
          type: string
          enum:
            - NATIVE
            - ERC20
            - ERC721
            - ERC1155
            - SPECIAL_NFT
        changeType:
          type: string
          enum:
            - APPROVE
            - TRANSFER
        from:
          $ref: ../components/schemas.yaml#/FromAddress
        to:
          $ref: ../components/schemas.yaml#/ToAddress
        rawAmount:
          type: string
        amount:
          type: string
        symbol:
          type: string
        decimals:
          type: [number, 'null']
        contractAddress:
          type: [string, 'null']
          # Readme currently renders Address just as string
          # keep uncommented for now
          # anyOf:
          #   - $ref: ../components/schemas.yaml#/Address
          #   - type: 'null'
        name:
          type: [string, 'null']
        logo:
          type: [string, 'null']
        tokenId:
          type: [number, 'null']

    RevertMessage:
      type: string
      nullable: true
      description: >
        The reason why a transaction would revert. This provides you
        with the ability to understand the cause behind a transaction's
        potential failure before actually executing it. For example, a revert
        reason could be "ERC20: transfer amount exceeds allowance".
