openapi: 3.1.0
info:
  title: API Title
  version: '1.0'
servers:
  - url: 'https://eth-mainnet.g.alchemy.com/v2'
    description: Ethereum
paths:
  /{apiKey}:
    post:
      parameters:
        - $ref: ParamApiKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: '2.0'
                method:
                  type: string
                  default: alchemy_simulateAssetChanges
                params:
                  type: array
                  items:
                    type: object
                    properties:
                      # required
                      from:
                        type: string
                      to:
                        type: string
                      value:
                        type: string
                      data:
                        type: string
                      
                      # optional
                      gas:
                        type: string
                      gasPrice:
                        type: string
                      maxFeePerGas:
                        type: string
                      maxPriorityFeePerGas:
                        type: string
                  # TODO: add blocktag as 2nd param
      responses:
        '200':
          description: OK
components:
  parameters:
    ParamApiKey:
      name: apiKey
      in: path
      description: For higher throughput, **[create your own API key](https://alchemy.com/?a=docs-demo)**
      required: true
      schema:
        type: string
        default: docs-demo