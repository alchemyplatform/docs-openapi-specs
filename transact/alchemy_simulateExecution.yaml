openapi: 3.1.0
info:
  title: alchemy_simulateExecution
  version: "1.0"
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-goerli
        default: eth-mainnet
x-readme:
  samples-languages:
    - curl
    - javascript
    - python
  id: 63ca1a91b91f350016a8c977
paths:
  "/{apiKey}":
    post:
      summary: alchemy_simulateExecution
      operationId: alchemy-simulateexecution
      description: Simulates a transaction and returns decoded execution traces and decoded logs.
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: ../components/schemas.yaml#/Id
                jsonrpc:
                  $ref: ../components/schemas.yaml#/JsonRpc
                method:
                  $ref: ../components/schemas.yaml#/Method
                  default: alchemy_simulateExecution
                params:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    $ref: ../components/schemas.yaml#/TxObject
      responses:
        "200":
          description: Flat Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - jsonrpc
                  - result
                properties:
