components:
  schemas:
    FlatResult:
      type: object
      required:
        - calls
        - logs
        - error
      properties:
        calls:
          type: array
          items:
            $ref: "#/components/schemas/Call"
        logs:
          type: array
          items:
            $ref: "#/components/schemas/Log"
        error:
          type: [string, 'null']

    Call:
      type: object
      required:
        - type
        - from
        - to
        - gas
        - gasUsed
        - input
        - output
        - decoded
      properties:
        type:
          $ref: "#/components/schemas/CallType"
        from:
          $ref: ../components/schemas.yaml#/FromAddress
        to:
          $ref: ../components/schemas.yaml#/ToAddress
        value:
          anyOf:
            - $ref: ../components/schemas.yaml#/Value
            - type: 'null'
        gas:
          $ref: ../components/schemas.yaml#/GasPrice
        gasUsed:
          $ref: ../components/schemas.yaml#/Hex
        input:
          $ref: ../components/schemas.yaml#/Hex
        output:
          type: string
          # TODO: unsure if 0x is allowed here - not a valid hex
          # $ref: ../components/schemas.yaml#/Hex
        decoded:
          anyOf:
            - $ref: "#/components/schemas/DecodedCall"
            - type: 'null'

    CallType:
      type: string
      enum:
        - CALL
        - STATICCALL
        - DELEGATECALL
    
    DecodingAuthority:
      type: string
      enum:
        - ETHERSCAN

    DecodedCall:
      type: object
      required:
        - methodName
        - inputs
        - outputs
        - authority
      properties:
        methodName:
          type: string
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/DecodedCallParam"
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/DecodedCallParam"
        authority:
          $ref: "#/components/schemas/DecodingAuthority"

    DecodedCallParam:
      type: object
      required:
        - name
        - type
        - value
      properties:
        name:
          type: string
        type:
          type: string
        value:
          anyOf:
            - $ref: ../components/schemas.yaml#/Hex
            - type: string

    Log:
      type: object
      required:
        - topics
        - address
        - data
        - decoded
      properties:
        topics:
          type: array
          items:
            $ref: ../components/schemas.yaml#/Hex
        address:
          $ref: ../components/schemas.yaml#/Hex
        data:
          $ref: ../components/schemas.yaml#/Hex 
        decoded:
          anyOf:
            - $ref: "#/components/schemas/DecodedLog"
            - type: 'null'

    DecodedLog:
      type: object
      required:
        - eventName
        - inputs
        - authority
      properties:
        eventName:
          type: string
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/DecodedLogInput"
        authority:
          $ref: "#/components/schemas/DecodingAuthority"
    
    DecodedLogInput:
      type: object
      required:
        - name
        - type
        - value
        - indexed
      properties:
        name:
          type: string
        type:
          type: string
        value:
          anyOf:
            - $ref: ../components/schemas.yaml#/Hex
            - type: string
        indexed:
          type: boolean
  