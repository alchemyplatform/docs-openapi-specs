# paths in this file only work with GH actions, for command line add '../' in the beginning
openapi: 3.1.0
info:
  title: eth_blockNumber - Arbitrum
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - arb-mainnet
          - arb-goerli
          - arb-sepolia
        default: arb-mainnet
x-sandbox:
  category:
    type:
      $ref: 'components/sandbox.yaml#/Category'
    value: core
paths:
  /{apiKey}:
    post:
      summary: eth_blockNumber - Arbitrum
      operationId: eth-blocknumber-arbitrum
      $ref: ethereum/eth_blockNumber.yaml#/components/pathItems/path/post
      x-readme:
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: javascript
            name: Alchemy SDK
            code: |
              // Setup: npm install alchemy-sdk
              // Github: https://github.com/alchemyplatform/alchemy-sdk-js
              import { Network, Alchemy } from "alchemy-sdk";

              // Optional Config object, but defaults to demo api-key and eth-mainnet.
              const settings = {
                apiKey: "demo", // Replace with your Alchemy API Key.
                network: Network.ARB_MAINNET, // Replace with your network.
              };
              const alchemy = new Alchemy(settings);

              // Get the latest block number
              alchemy.core.getBlockNumber().then(console.log);
