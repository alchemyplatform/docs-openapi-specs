openapi: 3.1.0
info:
  title: Supply
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - solana-mainnet
        - solana-devnet
        default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: getSupply
      description: Returns information about the current supply.
      operationId: getSupply
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getSupply
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getSupply
