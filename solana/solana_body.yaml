    - type: object
      properties:
        method:
          $ref: ../components/schemas.yaml#/Method
          default: getBlocks
        params:
          type: array
          items:
            - $ref: '#/get_blocks'
get_blocks:
  oneOf:
    - type: integer
      format: int64
      description: (Required) Starting slot integer or (Optional) ending slot integer.
    - type: object
      properties:
        commitment:
          $ref: '#/commitment'
getBlocksWithLimit:
  allOf:
    - $ref: '#/common_request_fields'
    - type: object
      properties:
        method:
          $ref: ../components/schemas.yaml#/Method
