# ============= Solana API Methods ===============
getBlockHeight:
  allOf:
    - $ref: '#/common_request_fields'
    - type: object
      properties:
        method:
          $ref: ../components/schemas.yaml#/Method
          default: getBlockHeight
        params:
          type: array
          items:
            type: object
            description: Config object.
            properties:
              commitment:
                $ref: '#/commitment'
getBlock:
  allOf:
    - $ref: '#/common_request_fields'
    - type: object
      properties:
        method:
          $ref: ../components/schemas.yaml#/Method
          default: getBlock
        params:
          type: array
          items:
            oneOf:
              - type: integer
                description: A slot integer denoting the target block number.
              - type: object
                properties:
                  encoding:
                    $ref: '#/encoding'
                  transactionDetails:
                    type: string
                    description: |
                      Level of transaction detail to return.
                      Accepts one of the following strings:
                      ["full" (Default), "signatures", or "none"]
                    enum:
                      - full
                      - signatures
                      - none
                    default: full
                  rewards:
                    type: boolean
                    description: Whether to populate the rewards array.  true (Default)
                    default: true
                  commitment:
                    $ref: '#/commitment'
                  maxSupportedTransactionVersion:
                    type: integer
                    description: Sets the maximum transaction version.
          prefixItems:
            oneOf:
              - type: integer
                description: A slot integer denoting the target block number.
              - type: object
                properties:
                  encoding:
                    $ref: '#/encoding'
                  transactionDetails:
                    type: string
                    description: |
                      Level of transaction detail to return.
                      Accepts one of the following strings:
                      ["full" (Default), "signatures", or "none"]
                    enum:
                      - full
                      - signatures
                      - none
                    default: full
                  rewards:
                    type: boolean
                    description: Whether to populate the rewards array.  true (Default)
                    default: true
                  commitment:
                    $ref: '#/commitment'
                  maxSupportedTransactionVersion:
                    type: integer
                    description: Sets the maximum transaction version.
getBlocks:
  allOf:
