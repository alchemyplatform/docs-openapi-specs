openapi: 3.1.0
info:
  title: Block Time
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - solana-mainnet
        - solana-devnet
        default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: getBlockTime
      description: Returns the estimated production time of a block.
      operationId: getBlockTime
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getBlockTime
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getBlockTime
