openapi: 3.1.0
info:
  title: Largest Account
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - solana-mainnet
        - solana-devnet
        default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: getLargestAccounts
      description: Returns the 20 largest accounts, by lamport balance (results may be cached up to two hours).
      tags: []
      parameters:
        - name: apiKey
          in: path
          schema:
            type: string
            default: docs-demo
            description: |
              <style>
                .custom-style {
                  color: #048FF4;
                }
              </style>
              For higher throughput, <span class="custom-style"><a href="https://alchemy.com/?a=docs-demo" target="_blank">create your own API key</a></span>
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getLargestAccounts
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getLargestAccounts
      operationId: getLargestAccounts
