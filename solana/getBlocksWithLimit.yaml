openapi: 3.1.0
info:
  title: Blocks With Limit
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
          - solana-mainnet
          - solana-devnet
        default: solana-mainnet
x-sandbox:
  category:
    type:
      $ref: '../components/sandbox.yaml#/Category'
    value: core
paths:
  /{apiKey}:
    post:
      summary: getBlocksWithLimit
      description: Returns a list of confirmed blocks starting at the given slot.
      tags: []
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getBlocksWithLimit
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getBlocks
      operationId: getBlocksWithLimit
      x-readme:
        explorer-enabled: false
