openapi: 3.1.0
info:
  title: Inflation Rate
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - solana-mainnet
        - solana-devnet
        default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: getInflationReward
      description: Returns the inflation / staking reward for a list of addresses for an epoch.
      operationId: getInflationReward
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getInflationReward
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getInflationReward
      x-readme:
        explorer-enabled: false
