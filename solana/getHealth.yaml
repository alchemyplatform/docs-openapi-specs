openapi: 3.1.0
info:
  title: Health
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - solana-mainnet
        - solana-devnet
        default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: getHealth
      description: Returns the current health of the node.
      operationId: getHealth
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getHealth
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getHealth
