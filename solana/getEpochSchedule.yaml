openapi: 3.1.0
info:
  title: Epoch Schedule
  version: '1.0'
servers:
  - url: 'https://{network}.g.alchemy.com/v2/'
    variables:
      network:
        enum:
        - solana-mainnet
        - solana-devnet
        default: solana-mainnet
paths:
  /{apiKey}:
    post:
      summary: getEpochSchedule
      description: Returns epoch schedule information from this cluster's genesis config.
      operationId: getEpochSchedule
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: solana_body.yaml#/getEpochSchedule
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: solana_responses.yaml#/getEpochSchedule
