    webhook_type:
      type: string
      description: 'Type of webhook.'
      enum:
        - GRAPHQL
        - MINED_TRANSACTION
        - DROPPED_TRANSACTION
        - ADDRESS_ACTIVITY
        - NFT_ACTIVITY
        - NFT_METADATA_UPDATE
