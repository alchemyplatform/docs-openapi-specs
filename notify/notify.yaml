      enum:
        - ETH_MAINNET
        - ETH_GOERLI
        - ETH_ROPSTEN
        - ETH_RINKEBY
        - ETH_KOVAN
        - MATIC_MAINNET
        - MATIC_MUMBAI
        - ARB_MAINNET
        - ARB_RINKEBY
        - OPT_MAINNET
        - OPT_KOVAN
        - BASE_MAINNET
        - BASE_TESTNET

