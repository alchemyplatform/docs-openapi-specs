openapi: 3.1.0
info:
  title: debug_traceBlockByNumber
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-goerli
          - opt-mainnet
          - opt-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    post:
      summary: debug_traceBlockByNumber
      description: Replays the block that is already present in the database.
      operationId: debug-traceblockbynumber
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: ./schemas.yaml#/Id
                jsonrpc:
                  $ref: ./schemas.yaml#/JsonRpc
                method:
                  $ref: ./schemas.yaml#/Method
                  default: debug_traceBlockByNumber
                params:
                  type: array
                  description: |
                    1. String - Block number (in hex) or block tag
                    2. `tracer` Object - Currently supports `callTracer` and `prestateTracer` (see above for definitions).
                  minItems: 1
                  maxItems: 1
                  items:
                    anyOf:
                      - $ref: '#/blockNumber_or_blocktag_param_eth'
                        title: Block Number or Block Tag
                      - type: object
                        title: tracer
                        properties:
                          tracer:
                            $ref: './components.yaml#/Tracer'
                          tracerConfig:
                            $ref: './components.yaml#/TracerConfig'
      responses:
        '200':
          description: 'Returns - array of block traces'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/debug_traceBlockByNumber
      x-readme:
        explorer-enabled: false
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: javascript
            name: Alchemy SDK
            code: |
              // Importing the Alchemy SDK
              const { Network, Alchemy } = require("alchemy-sdk");

              // Configuring the Alchemy SDK
              const settings = {
                apiKey: "demo", // Replace with your Alchemy API Key.
                network: Network.ETH_MAINNET, // Replace with your network.
              };

              // Creating a new Alchemy instance to interact with the Alchemy APIs
              const alchemy = new Alchemy(settings);

              // Creating a function to run the code
              async function main() {
                // Block number you want to trace
                let blockNumber = 15530600;

                // Using the traceBlock method to get the traces of the block
                let blockTraces = await alchemy.debug.traceBlock(blockNumber, {
                  type: "callTracer",
                });

                // Logging the traces of the block
                console.log(blockTraces);
              }

              // Calling the main function to run the code
              main();
          - language: shell
            code: |
              curl https://eth-mainnet.g.alchemy.com/v2/demo \
              -X POST \
              -H "Content-Type: application/json" \
              --data '{"method":"debug_traceBlockByNumber","params":["0xccde12", {"tracer": "callTracer"}],"id":1,"jsonrpc":"2.0"}'
            name: cURL
