openapi: 3.1.0
info:
  title: debug_traceBlockByHash
  version: '1.0'
servers:
  - url: https://{network}.g.alchemy.com/v2
    variables:
      network:
        enum:
          - eth-mainnet
          - eth-goerli
          - polygon-mainnet
          - polygon-mumbai
          - arb-mainnet
          - arb-goerli
          - opt-mainnet
          - opt-goerli
        default: eth-mainnet
paths:
  /{apiKey}:
    post:
      summary: debug_traceBlockByHash
      description: Replays the block that is already present in the database.
      operationId: debug-traceblockbyhash
      parameters:
        - $ref: ../components/parameters.yaml#/ApiKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: ./schemas.yaml#/Id
                jsonrpc:
                  $ref: ./schemas.yaml#/JsonRpc
                method:
                  $ref: ./schemas.yaml#/Method
                  default: debug_traceBlockByHash
                params:
                  type: array
                  description: |
                    1. `string` - Block hash for the block to be traced
                    2. `tracer` Object - Currently supports `callTracer` and `prestateTracer` (see above for definitions).
                  minItems: 1
                  maxItems: 1
                  items:
                    anyOf:
                      - type: string
                        title: Block hash
                        description: block hash
                        default: '0x7bd8357213af34d3fe7f725d9b21187a5a58127e39aac5776fd0594e3391ea6e'
                      - type: object
                        title: Tracer
                        properties:
                          tracer:
                            $ref: './components.yaml#/Tracer'
                          tracerConfig:
                            $ref: './components.yaml#/TracerConfig'
      responses:
        '200':
          description: 'Returns - array of block traces'
          content:
            application/json:
              schema:
                $ref: ../evm_responses.yaml#/debug_traceBlockByHash
      x-readme:
        explorer-enabled: false
        samples-languages:
          - curl
          - javascript
          - python
        code-samples:
          - language: javascript
            name: Alchemy SDK
            code: |
              // Importing the Alchemy SDK
              const { Network, Alchemy } = require("alchemy-sdk");

              // Configuring the Alchemy SDK
              const settings = {
                apiKey: "demo", // Replace with your Alchemy API Key.
                network: Network.ETH_MAINNET, // Replace with your network.
              };

              // Creating a new Alchemy instance to interact with the Alchemy APIs
              const alchemy = new Alchemy(settings);

              // Creating a function to run the code
              async function main() {
                // Block hash for the block you want to trace
                let blockHash = "0x6fcbb0dd1032be5ce542ff713d484b5c1ab3e481445a1c4cb495d7e16243293e";

                // Using the traceBlock method to get the traces of the block
                let blockTraces = await alchemy.debug.traceBlock(blockHash, {
                  type: "callTracer",
                });

                // Logging the traces of the block
                console.log(blockTraces);
              }

              // Calling the main function to run the code
              main();
          - language: shell
            code: |
              curl https://eth-mainnet.g.alchemy.com/v2/demo \
              -X POST \
              -H "Content-Type: application/json" \
              --data '{"method":"debug_traceBlockByHash","params":["0x97b49e43632ac70c46b4003434058b18db0ad809617bd29f3448d46ca9085576", {"tracer": "callTracer"}],"id":1,"jsonrpc":"2.0"}'
            name: cURL
